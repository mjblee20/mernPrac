<!-- Declares the document type. This is an HTML5 doc type -->
<!DOCTYPE html>
<!-- Tells the web browser to handle everything within these tags to be HTML code -->
<html lang="en">
  <!-- head tag holds information about the webpage -->
  <head>
    <!-- charset = all text is encoded using utf-8 encoding system. utf-8 is similar to unicode  -->
    <!-- utf-8 includes some emojis -->
    <meta charset="utf-8">
    <!-- This will show up in the tab -->
    <title>Bill's Personal Site</title>
  </head>
  <!-- body tag hold information that will be rendered in the browser's viewport -->
  <body>
    <h1>Bill Lee</h1>
    <p><em>A young and passionate Full Stack Web Developer</em></p>
    <p>I specialize in MERN stack (MongoDB, Express.js, React.js, Node.js)</p>
    <hr>
    <h3>blah blah blah...</h3>
  </body>
</html>
