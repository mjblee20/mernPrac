<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Basics</title>
</head>
<body>
  <!-- hr is a HTML tag -->
  <!-- 
    size="3" is the HTML attribute 
    HTML Attributes can be found online...
  -->
  <hr size="3" />

  <!-- HTML text elements -->
  <h1>Bill Lee</h1>
  <p><em>A young and passionate Full Stack Web Developer</em></p>
  <p>I specialize in MERN stack (MongoDB, Express.js, React.js, Node.js)</p>
  <hr>
  <h3>blah blah blah...</h3>

  <!-- HTML list elements -->
  <table cellspacing='30'>
    <thead>
      <tr>
        <th>Unordered List: (Bullets)</th>
        <th>Ordered List: (Numbered)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ul>
            <li>Item1</li>
            <li>Item2</li>
          </ul>
        </td>
        <td>
          <ol>
            <li>Item1</li>
            <li>Item2</li>
          </ol>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- HTML image elements -->
  <img src="./coffee.png" alt="Drawing of a cup of coffee" style='height: 150px'>

  <!-- HTML links and anchor elements -->
  <br>
  <a href="www.google.com">Go to Google Mainpage</a>

  <!-- HTML table elements -->
  <table border='1'>
    <!-- Table header with all the categories -->
    <thead>
      <tr>
        <th>Date</th>
        <th>Task</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>Date</td>
        <td>Task</td>
      </tr>
      <tr>
        <td>Date</td>
        <td>Task</td>
      </tr>
    </tbody>

    <!-- Table footer -->
    <tfoot>
    
    </tfoot>
  </table>

  <!-- Typing emojis on Mac cmd + ctrl + spacebar -->

  <!-- HTML form elements -->
  <form action="mailto:mjblee20@gmail.com" method='POST'>
    <label for="name">Name:</label>
    <input type="text" value='' id='name' placeholder="Your Name">
    <input type="password">
    <input type="submit">
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </form>
</body>
</html>
